version: "3"
services:
  django_database:
    container_name: database
    image: postgres:15.2-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file: docker-compose.env
  django_server:
    container_name: server
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file: docker-compose.env
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app
    depends_on:
      - "django_database"